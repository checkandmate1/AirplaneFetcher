name: build-windows

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

permissions:
  contents: write            

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest ]

    name: Build ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod

    - name: Build
      run: |
        go build -o ./airplanefetcher.exe .
        ls
    - name: File stuff 
      run: |
        mkdir -p AirplaneFetcher/resources
        cp resources/openscope-airlines.json AirplaneFetcher/resources
        cp airplanefetcher.exe AirplaneFetcher
    
    - name: ZIP it all
      run: zip -rv AirplaneFetcher.zip AirplaneFetcher

    - name: Save executable
      uses: actions/upload-artifact@v3
      with:
        name: AirplaneFetcher.zip
        path: AirplaneFetcher.zip

    - name: Upload release (maybe)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: 'airplanefetcher.exe'